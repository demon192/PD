<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Results</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="p-4">
    <h2>Original vs Pseudoanonymized Data</h2>
    <div class="row">
      <div class="col-md-6">
        <h4>Original Data</h4>
        {{ original|safe }}
      </div>
      <div class="col-md-6">
        <h4>Pseudoanonymized Data</h4>
        {{ pseudo|safe }}
      </div>
    </div>
    <div class="mt-4">
      <a href="/{{ download_link }}" class="btn btn-success"
        >Download Pseudoanonymized File</a
      >
    </div>
  </body>
</html>
