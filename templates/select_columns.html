<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Select Columns</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="p-4">
    <h2>Select Columns to Pseudoanonymize</h2>
    <form action="/process" method="POST">
      {% for col in columns %}
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="columns"
          value="{{ col }}"
          id="{{ col }}"
        />
        <label class="form-check-label" for="{{ col }}"> {{ col }} </label>
      </div>
      {% endfor %}
      <button class="btn btn-success mt-3">Pseudoanonymize</button>
    </form>
  </body>
</html>
