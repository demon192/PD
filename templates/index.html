<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Data</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="p-4">
    <h2>Upload Data</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <input type="file" name="file" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Select Pseudoanonymization Technique:</label>
        <select name="technique" class="form-control" required>
          <option value="AES-SIV">ALIIAS - AES-SIV Encryption</option>
          <option value="HMAC-MD5">CRATE - HMAC-MD5 Hash</option>
          <option value="SHA256">EUPID - SHA-256 Hash</option>
          <option value="Random String">gPAS - Random String</option>
        </select>
      </div>
      <button class="btn btn-primary">Next</button>
    </form>
  </body>
</html>
